<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
<a-plane color="#000000" position="0 0 0" rotation="-90 0 0" width="10" length="10" ></a-plane>
        <a-box position="-1 0.5 -3" color="cyan">

        </a-box>
    
        <a-box position="-1 0.5 0.3" depth="0.5" height="0.5" width="0.5" color="brown">

        </a-box>

        <a-sphere 
        position="0 1 0" 
        radius="0.9" 
        color="green">

        </a-sphere>

        <a-cylinder 
        position="4 0.75 0" 
        radius="0.5" 
        height="1.5" 
        color="yellow">

        </a-cylinder>

        <a-box 
        position="2 0.5 0" 
        color="cyan">

        </a-box>
    
        <a-octahedron
        position="-2.3 0.43 0"
        color="#FF926B"
        radius="0.45"
        ></a-octahedron>

        <a-ring
        position="-3.7 0.7 0"
        color="teal"
        redius-inner="0.25"
        redius-outer="0.7"
        ></a-ring> 
    </a-scene>
</body>

</html>
